<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Reserva - Raíces Ancestrales</title>
</head>
<body>
  <h1>Reserva Tu Cita</h1>

  <form action="https://raicesancestrales.vercel.app/api/reserva" method="post" enctype="multipart/form-data">

    <label>Nombre completo:</label><br />
    <input type="text" name="nombre" required /><br /><br />

    <label>Fecha de nacimiento:</label><br />
    <input type="date" name="nacimiento" required /><br /><br />

    <label>Teléfono:</label><br />
    <input type="tel" name="telefono" required /><br /><br />

    <label>Correo electrónico:</label><br />
    <input type="email" name="correo" required /><br /><br />

    <label>Signo zodiacal:</label><br />
    <input type="text" name="signo" /><br /><br />

    <label>País:</label><br />
    <input type="text" name="pais" /><br /><br />

    <label>Fecha de la cita:</label><br />
    <input type="date" name="fecha" /><br /><br />

    <label>Hora de la cita:</label><br />
    <input type="time" name="hora" /><br /><br />

    <label>Método de pago:</label><br />
    <select name="metodoPago">
      <option value="Transferencia">Transferencia</option>
      <option value="Yape/Plin">Yape / Plin</option>
      <option value="PayPal">PayPal</option>
    </select><br /><br />

    <label>Sube tu comprobante (JPG o PDF):</label><br />
    <input type="file" name="comprobante" accept=".jpg,.jpeg,.png,.pdf" required /><br /><br />

    <button type="submit">Enviar Reserva</button>
  </form>
</body>
</html>
