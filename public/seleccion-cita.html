<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selecciona tu cita</title>
  <link rel="stylesheet" href="/public/style-seleccioncita.css" />
</head>
<body>
  <div class="calendar-wrapper">
    <h2>Selecciona tu día</h2>
    <input type="date" id="fecha" min="" />
    <div id="mensaje"></div>
    <div class="horarios" id="horarios"></div>
  </div>

  <script>
    const fechaInput = document.getElementById("fecha");
    const horariosDiv = document.getElementById("horarios");
    const mensaje = document.getElementById("mensaje");

    const horariosDisponibles = [
      "10:00", "10:45", "11:30", "12:15", "13:00",
      "17:00", "17:45", "18:30", "19:15", "20:00", "20:45", "21:30"
    ];

    const hoy = new Date().toISOString().split("T")[0];
    fechaInput.setAttribute("min", hoy);

    fechaInput.addEventListener("change", () => {
      const fechaSeleccionada = new Date(fechaInput.value);
      const diaSemana = fechaSeleccionada.getDay();

      horariosDiv.innerHTML = "";
      mensaje.innerHTML = "";

      if (diaSemana === 0) {
        mensaje.innerHTML = "<p><strong>Los domingos no hay atención.</strong></p>";
        return;
      }

      mensaje.innerHTML = `<p><strong>Horarios disponibles para el ${fechaInput.value}</strong></p>`;

      horariosDisponibles.forEach(hora => {
        const btn = document.createElement("button");
        btn.classList.add("horario-btn");
        btn.textContent = hora;
        btn.onclick = () => {
          const fechaElegida = fechaInput.value;
          const url = new URL("reserva.html", window.location.origin);
          url.searchParams.set("fecha", fechaElegida);
          url.searchParams.set("hora", hora);
          window.location.href = url;
        };
        horariosDiv.appendChild(btn);
      });
    });
  </script>
</body>
</html>
